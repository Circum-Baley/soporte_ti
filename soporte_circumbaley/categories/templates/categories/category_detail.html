{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{pages.title}}{% endblock %}
{% block content %}
{% include 'categories/includes/categories_menu.html' %}
<main role="main">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-9 mx-auto">
                <h2 class="section-heading mb-4">{{category.name}}</h2>
                <div>
                    {{category.description|safe}}
                    {% if request.user.is_staff %}
                    <p><a href="{% url 'categories:update' category.id %}">Editar</a></p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
