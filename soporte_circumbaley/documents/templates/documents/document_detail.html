{% extends 'core/base.html' %}
{% load static %}
{% block title %}Decoument Detail{% endblock %}
{% block content %}
{% include 'documents/includes/documents_menu.html' %}
<main role="main">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-9 mx-auto">
                <h2 class="section-heading mb-4">{{document.types}}</h2>
                <div>
                    {{document.description|safe}}
                    {% if request.user.is_staff %}
                    <p><a href="{% url 'documents:update' document.id %}">Editar</a></p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
