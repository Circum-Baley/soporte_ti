{% extends 'core/base.html' %}
{% load static %}
{% block title %}Document Form{% endblock %}
{% block content %}
{% include 'documents/includes/documents_menu.html'%}
<main role="main">
    <div class="container">
        <div class="row mt-3 mb-3">
            <div class="col-md-9 mx-auto">
                <form action="" method="post">{% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary btn-block" value="Crear Documento"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
